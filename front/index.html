<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <my-header></my-header>
    <div class="container">
      <p class="fs-4 fw-bold text-center text-primary">Regestration Form</p>
      <form class="form text-center mx-auto" action="#">
        <input
          class="input-group-text form-control text-center mx-auto w-50 my-2"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <input
          class="input-group-text form-control text-center mx-auto w-50 my-2"
          type="text"
          name="id"
          id="id"
          placeholder="Enter your id"
        />
        <label for="inputGroupFile01 fs-4 fw-bold">Choose your id image</label>
        <input
          type="file"
          class="input-group-text custom-file-input mx-auto"
          value="Choose id image"
          id="inputGroupFile01"
        />
        <button class="btn btn-primary mx-auto text-center my-2" type="submit">
          submit
        </button>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
