<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <my-header></my-header>
    <div id="my-container">
      <!-- login form -->
      <h3 id="welcome" class="text-center text-primary my-1">
        Sign in to show table of data.
      </h3>
      <form class="mx-auto w-50 my-2" id="signInForm">
        <!-- Email input -->
        <div class="form-outline mb-4 signin">
          <label class="form-label" for="username">Email</label>
          <input
            type="email"
            id="username"
            placeholder="email"
            name="username"
            class="form-control"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4 signin">
          <label class="form-label" for="password" id="passLabel"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="password"
            name="password"
            class="form-control"
          />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100 btn-block signin">
          Sign in
        </button>
      </form>
      <!-- login form -->


      

    </div>
    <div id="myDiv" class="container w-100 input-group">
      <div class="mt-3 w-100 d-flex" id="searchContainer">
        <input
          type="text"
          class="form-control w-90"
          id="search"
          placeholder="search for user"
          onkeyup="handleChange()"
         />
        <button class="btn btn-primary w-10" id="searchButton">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <table class="table table-hover" id="myTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">image</th>
          </tr>
        </thead>
        <tbody id="myTbody"></tbody>
      </table>
    </div>
    <div
      aria-live="polite"
      aria-atomic="true"
      style="position: relative; min-height: 200px"
    >
     <!-- toast -->
     <div style="position: relative; min-height: 200px;" data-autohide='false' >
      <div class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header fw-bold">
          login successfully
        </div>
        <div class="toast-body text-success">
          Hello, in admin panel.
        </div>
      </div>
    </div>
  <!-- toast --> 

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/header.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
