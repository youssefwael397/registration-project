<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <my-header></my-header>
    <div class="container">
      <p class="fs-4 fw-bold text-center text-primary">Regestration Form</p>
      <form class="form text-center mx-auto" action="#" id="myForm">
        <label for="name">Name</label>
        <input
          class="input-group-text form-control text-center mx-auto w-50 my-2"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <label for="id">National ID</label>
        <input
          class="input-group-text form-control text-center mx-auto w-50 my-2"
          type="text"
          maxlength="14"
          name="id"
          id="id"
          placeholder="Enter 14 Numbers"
          required
        />
        <!-- <label for="img">ID Photo</label>
        <input
          class="input-group-text form-control text-center mx-auto w-50 my-2"
          type="file"
          name="img"
          id="img"
          required
        /> -->
        <!-- <label for="inputGroupFile01 fs-4 fw-bold">Choose your id image</label>
        <input
          type="file"
          class="input-group-text custom-file-input mx-auto"
          value="Choose id image"
          id="inputGroupFile01"
        /> -->
        <button class="btn btn-primary mx-auto text-center my-2" type="submit">
          send data
        </button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/header.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
